server.port=8081
spring.application.name=EmployeeDTODemo1

spring.datasource.url=jdbc:mysql://localhost:3308/EmployeeDTODemoDB1
spring.datasource.username=root
spring.datasource.password=potato
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Enable Hibernate Envers auditing
spring.jpa.properties.hibernate.envers.autoRegisterListeners=true
spring.jpa.properties.hibernate.envers.store_data_at_delete=true

# Swagger configuration
springdoc.swagger-ui.path=/swagger

spring.jpa.properties.org.hibernate.envers.audit_table_suffix=_history
spring.jpa.properties.org.hibernate.envers.revision_field_name=revision_id
spring.jpa.properties.org.hibernate.envers.revision_type_field_name=revision_type


spring.jpa.properties.hibernate.envers.audit_strategy=org.hibernate.envers.strategy.ValidityAuditStrategy
